<div class="input-container {{ inputContainerClass }}"
     [ngStyle]="{
      'display': 'flex',
      'flex-direction': 'column'
     }"
>
  <div
    [ngStyle]="{
      'display': 'flex',
      'justify-content': labelPosition,
      'color': labelColor,
      'padding': '0'
    }"
    class="input-field"
  >
    <div [ngStyle]="{
      'width': '100%',
      'display': 'flex',
      'justify-content':'space-between'

     }">
      <label [for]="label">{{ label }}</label>
      <!-- incase i need it back  -->
      <!-- <div *ngIf=" passwordToggle === true" [ngStyle]="{

        'display': 'flex',

       }"
      (click)="toggleIcon()"
       >
        <verben-svg
        [icon]="icon"
        [width]="20"
        [height]="20"
        color="black"
      ></verben-svg>
       <p>{{ textPass }}</p>
    </div> -->
    </div>
  </div>

  <div class="input-wrapper ">
    <div *ngIf=" passwordToggle === true" [ngStyle]="{

      'display': 'grid',
      'align-items':'center',
      'justify-content':'center',
      'gap':'4px',
      'color':'grey',
      'cursor':'pointer',
      'position': 'absolute',
      'right':'8px',
      'top':'0',
      'bottom':'0',

      'margin': 'auto',


     }"
    (click)="toggleIcon()"
     >
      <verben-svg
      [icon]="icon"
      [width]="20"
      [height]="20"
      color="black"
    ></verben-svg>

  </div>
    <input
      [ngClass]="{'ng-invalid': isInvalid}"
      [id]="label"
      [attr.type]="type"
      [attr.placeholder]="placeHolder"
      [attr.minlength]="minLength?.toString()"
      [attr.maxlength]="maxLength?.toString()"
      [attr.disabled]="disable ? true : null"
      [attr.readOnly]="readOnly ? true : null"
      (input)="onInput($event)"
      [(ngModel)]="value"
      [ngStyle]="{
        'background-color': bgColor,
        'border': isInvalid && errorBorderColor ? '1px solid ' + errorBorderColor : border,
        'border-radius': borderRadius,
        'color': textColor,
        'font-size': fontSize,
      }"
      class="input-field verben-input {{ inputWrapperClass }}"
    />
  </div>

  <div *ngIf="isInvalid && showErrorMessage" class="error-message" [ngStyle]="{
    'color': errorMessageColor,
    'position': errorPosition
  }">
    {{ errorMessage }}
  </div>
</div>
