<verben-card width="24rem" borderRadius="1rem" [border]="'1px solid #D4A007'" bgColor="#FFFFFF">
    <div card-header class="card-header">
      <h4 class="header-title">Column <sup>({{ activeColumnCount }})</sup></h4>
      <button class="reset-button" (click)="resetColumns()">Reset</button>
    </div>
  
    <div card-body class="card-body">
      <!-- Column Options -->
      <section class="section">
        <div class="section-header">
          <h3 class="section-title">Properties</h3>
          <verben-svg icon="info" [width]="15" [height]="15" fill="grey"></verben-svg>
        </div>
  
        <!-- Select All -->
        <div class="select-all-wrapper">
          <label class="select-all">
            <input 
              type="checkbox" 
              [checked]="selectAll"
              (change)="toggleSelectAll()"
            />
            <span>Select All</span>
          </label>
        </div>
  
        @for (column of columnsToShow; track column.id) {
          <div 
            class="column-option"
            [attr.draggable]="enableDragAndDrop"
            (dragstart)="onDragStart($index, $event)"
            (dragover)="onDragOver($event)"
            (drop)="onDrop($index, $event)"
          >
            <div class="column-option-content">
              @if (enableDragAndDrop) {
                <verben-svg
                  icon="square-dot"
                  [width]="15"
                  [height]="15"
                  fill="black"
                  class="drag-handle"
                ></verben-svg>
              }
              <input 
                type="checkbox" 
                [checked]="isColumnVisible(column.id)"
                (change)="toggleColumnVisibility(column.id)"
              />
              <span>{{ getColumnHeader(column) }}</span>
            </div>
          </div>
        }
  
        @if (visibleColumns.length > maxVisibleItems) {
          <button
          (click)="showAllColumns = !showAllColumns"
          class="show-more"
        >
          <span>{{ showAllColumns ? "Show Less" : "Show More" }}</span>
          <verben-svg
            icon="chevron"
            [width]="8"
            [height]="6"
            fill="black"
            stroke="black"
          ></verben-svg>
        </button>
        }
      </section>
    </div>
  
    <div card-footer class="card-footer">
      <button class="save-button" (click)="emitUpdatedColumns()">Save</button>
    </div>
  </verben-card>
