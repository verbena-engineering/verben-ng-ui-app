<verben-card
  width="24rem"
  borderRadius="1rem"
  [border]="'1px solid #D4A007'"
  bgColor="#FFFFFF"
>
  <div card-header class="card-header">
    <h4 class="header-title">
      Filter <sup>({{ activeFilterCount }})</sup>
    </h4>
    <button
      class="reset-button"
      [style.color]="'#3479E9'"
      [style.background-color]="'transparent'"
      [style.border]="'none'"
      [style.cursor]="'pointer'"
      [style.font-size]="'12px'"
      (click)="resetAll()"
    >
      Reset
    </button>
  </div>

  <div card-body class="card-body">
    <!-- Saved Filters Section -->
    <section class="section">
      <div class="section-header">
        <h3 class="section-title">Filters</h3>
        <verben-svg
          icon="info"
          [width]="15"
          [height]="15"
          fill="grey"
        ></verben-svg>
      </div>

      <div *ngFor="let filter of visibleFilters" class="item">
        <div class="item-label">
          <input type="checkbox" [(ngModel)]="filter.selected" />
          <label>{{ getFilterDescription(filter) }}</label>
        </div>
      </div>

      <div
        *ngIf="savedFilters.length > maxVisibleItems"
        class="show-more"
        (click)="showAllFilters = !showAllFilters"
      >
        {{ showAllFilters ? "Show Less" : "Show More" }}
      </div>
    </section>

    <hr class="divider" />

    <!-- New Filter Operation -->
    <section class="section">
      <div class="section-header">
        <h3 class="section-title">Operation</h3>
        <verben-svg
          icon="info"
          [width]="15"
          [height]="15"
          fill="grey"
        ></verben-svg>
      </div>

      <div class="operation-grid">
        <!-- Column Selection -->
        <verben-drop-down
          width="100%"
          height="1.025rem"
          placeholder="Select column"
          [options]="filterableColumns"
          optionLabel="header"
          optionValue="id"
          [(ngModel)]="currentFilter.columnId"
          (ngModelChange)="onColumnSelect($event)"
        ></verben-drop-down>

        <!-- Operator Selection -->
        <verben-drop-down
          width="100%"
          height="1.025rem"
          placeholder="Select operator"
          [options]="availableOperators"
          optionLabel="label"
          optionValue="value"
          [(ngModel)]="currentFilter.operator"
        ></verben-drop-down>

        <!-- Value Input based on type -->
        <ng-container [ngSwitch]="currentColumnType">
          <!-- Date Input -->
          <verbena-input
            *ngSwitchCase="'date'"
            type="date"
            placeholder="Select date"
            border="1px solid #ccc"
            borderRadius="5px"
            textColor="black"
            width="100%"
            height="1.025rem"
            pd="2px 6px"
            [(ngModel)]="currentFilter.value"
          ></verbena-input>

          <!-- Number Input -->
          <verbena-input
            *ngSwitchCase="'number'"
            type="number"
            placeholder="Enter number"
            border="1px solid #ccc"
            borderRadius="5px"
            textColor="black"
            width="100%"
            height="1.025rem"
            pd="2px 6px"
            [(ngModel)]="currentFilter.value"
          ></verbena-input>

          <!-- Text Input (default) -->
          <verbena-input
            *ngSwitchCase="'string'"
            type="text"
            placeholder="Enter text"
            border="1px solid #ccc"
            borderRadius="5px"
            textColor="black"
            width="100%"
            height="1.025rem"
            pd="2px 6px"
            [(ngModel)]="currentFilter.value"
          ></verbena-input>
        </ng-container>
      </div>

      <button class="add-button ml-auto" (click)="addFilter()">+ Add</button>
    </section>
  </div>

  <div card-footer class="card-footer">
    <button class="export-button" (click)="applyFilters()">
      Apply Filters
    </button>
  </div>
</verben-card>
