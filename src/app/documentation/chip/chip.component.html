<div class="dropdown-sample-container flex flex-col">
  <div class="example-section flex flex-col">
    <h1>Basic Chip</h1>
    <verben-chip [disabled]="true" placeholder="Add Items" (onChange)="onChipChange($event)"
      [(ngModel)]="basicChip"></verben-chip>
  </div>

  <div class="example-section flex flex-col">
  
    <verben-chip [required]="true" invalidMessage="No value was provided" (onChange)="onChipChange($event)" [max]="10"
      [(ngModel)]="chipValues">
      <ng-template let-item vTemplate="item">
        {{item}} Item Template
      </ng-template>
    </verben-chip>
  </div>
</div>
