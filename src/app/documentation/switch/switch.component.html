<div
  [ngStyle]="{
    'margin': '40px'
  }"
>
  <!-- A switch for toggling notifications on or off -->
<h2  [ngStyle]="{
  'font-size': '35px',
  'font-weight':'700',
    'padding-bottom':'20px'
}">Switch Example</h2>

<div  [ngStyle]="{
  'display': 'flex',
  'gap': '10px',
  'padding-bottom':'50px'

}">
  <verbena-switch
  [offColor]="'#e0e0e0'"
  [onColor]="'red'"
  customStyles="my-custom-class"
  onText="go"
  offText="out"
></verbena-switch>

</div>

</div>
