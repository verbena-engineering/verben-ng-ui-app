<div
  [ngStyle]="{
    'margin': '40px'
  }"
>

<!-- Buttons with different styles and icons -->
<h2
  [ngStyle]="{
    'font-size': '35px',
    'font-weight':'700',
    'padding-bottom':'20px'
  }"
>Custom Buttons</h2>

<div
  [ngStyle]="{
    'display': 'flex',
    'gap': '10px',
    'padding-bottom':'50px'

  }"
>
  <!-- Submit button with green background and rounded corners -->
<verbena-button
text="Submit"
bgColor="#28a745"
textColor="white"
border="1px solid #28a745"
borderRadius="5px"
pd="10px 20px"
width="150px"
height="40px"
></verbena-button>

<!-- Submit button with an alert icon on the left -->
<verbena-button
text="Submit"
svg="'alert'"
iconPosition="left"
bgColor="#28a745"
textColor="white"
border="1px solid #28a745"
borderRadius="5px"
pd="10px 20px"
width="150px"
height="40px"
></verbena-button>

<!-- Button with an icon on the right, labeled "backward" -->
<verbena-button
text="backward"
svg="backward"
svgColor="'white'"
svgPosition="right"
bgColor="#28a745"
textColor="white"
border="1px solid #28a745"
borderRadius="5px"
pd="10px 20px"
width="150px"
height="40px"
></verbena-button>

<!-- Button with an academic cap icon on the right -->
<verbena-button
svg="academic-cap"
[svgHeight]="20"
[svgWidth]="20"
svgColor="'white'"
text="Submit"
bgColor="#4CAF50"
textColor="#fff"
border="none"
borderRadius="4px"
pd="8px 16px"
svgPosition="right"
></verbena-button>

<!-- Round button with a chevron icon inside -->
<verbena-button
svg="chevron"
[svgHeight]="10"
[svgWidth]="10"
svgColor="'white'"
bgColor="#007bff"
textColor="white"
border="none"
borderRadius="50%"
width="50px"
height="50px"
></verbena-button>

<!-- Submit button with a home icon -->
<verbena-button
text="Submit"
bgColor="#efc050"
textColor="white"
svg="home"
[svgHeight]="20"
[svgWidth]="20"
svgColor="'white'"
borderRadius="5px"
pd="10px 20px"
width="150px"
height="40px"
></verbena-button>
</div>

<!-- Badge showing the number 5 inside a blue circle -->
<h2 [ngStyle]="{
  'font-size': '35px',
  'font-weight':'700',
    'padding-bottom':'20px'
}">Badges</h2>
<div
[ngStyle]="{
  'display': 'flex',
  'gap': '10px',
  'padding-bottom':'50px'

}"
>
  <verbena-badge
  text="5"
  bgColor="#3498db"
  textColor="white"
  width="40px"
  height="40px"
  borderRadius="50%"
  pd="5px 8px"
  fontSize="20px"
></verbena-badge>

<!-- Large badge with a green background saying "new product" -->
<verbena-badge

  borderRadius="50%"
  bgColor="green"
  text="new "
></verbena-badge>

<!-- Another badge showing "New" with red background -->
<verbena-badge
borderRadius="5px"
  text="Sold"
  bgColor="red"
  textColor="white"
  pd="5px 15px"
  fontSize="12px"
></verbena-badge>
</div>



<!-- Text area for typing longer content -->
<h2 [ngStyle]="{
  'font-size': '35px',
  'font-weight':'700',
    'padding-bottom':'20px'
}">Text Area Example</h2>
<div  [ngStyle]="{
  'display': 'flex',
  'gap': '10px',
  'padding-bottom':'50px'

}">
  <verbena-textarea
  label="Text Area"
  bgColor="#f8f8f8"
  textColor="#333"
  border="1px solid #ccc"
  borderRadius="5px"
  pd="8px"
  width="100%"
  height="100px"
></verbena-textarea>
</div>

<!-- A switch for toggling notifications on or off -->
<h2  [ngStyle]="{
  'font-size': '35px',
  'font-weight':'700',
    'padding-bottom':'20px'
}">Switch Example</h2>

<div  [ngStyle]="{
  'display': 'flex',
  'gap': '10px',
  'padding-bottom':'50px'

}">
  <verbena-switch
  label="Enable Notifications"
></verbena-switch>

</div>


<!-- Customizable input field for email with error display at the top -->
<h2 [ngStyle]="{
  'font-size': '35px',
  'font-weight':'700',
    'padding-bottom':'20px'
}">Customizable Input Example <br>
 with Validation</h2>
 <div
 [ngStyle]="{
  'display': 'grid',
  'grid-template-columns': '1fr 1fr',
  'gap': '20px',
  'padding-bottom':'50px'

}"
 >
  <verbena-input
  [label]="'Email'"
  [placeHolder]="'Enter your email'"
  [required]="true"
  [type]="'email'"
  [(value)]="email"
  [showBorder]="true"
  [showErrorMessage]="true"
  [errorMessageColor]="'orange'"
  [errorBorderColor]="'orange'"
  [errorPosition]="'top'"
></verbena-input>

<!-- Input field for age with a blue error message displayed on the right -->
<verbena-input
  [label]="'Age'"
  [placeHolder]="'Enter your age'"
  [required]="true"
  [type]="'integer'"
  appValidate="number"
  [(value)]="age"
  [showBorder]="true"
  [showErrorMessage]="true"
  [errorMessageColor]="'blue'"
  [errorBorderColor]="'blue'"
  [errorPosition]="'right'"
></verbena-input>

<!-- Input for entering a decimal value with green error messages shown below -->
<verbena-input
  [label]="'Decimal Value'"
  [labelPosition]="'center'"
  [labelColor]="'#796fab'"
  [placeHolder]="'Enter a decimal value'"
  [required]="true"
  [type]="'decimal'"
  [(value)]="decimalValue"

  [showBorder]="false"
  [showErrorMessage]="true"
  [errorMessageColor]="'green'"
  [errorBorderColor]="'green'"
  [errorPosition]="'bottom'"
></verbena-input>

<verbena-input
  [label]="'integer Value'"
  [placeHolder]="'Enter a integer value'"
  [required]="true"
  [type]="'integer'"
  appValidate="integer"
  [showBorder]="false"
  [showErrorMessage]="true"
  [errorMessageColor]="'green'"
  [errorBorderColor]="'green'"
  [errorPosition]="'bottom'"
></verbena-input>

<verbena-input
  [label]="'number Value'"
  [placeHolder]="'Enter a number value'"
  [required]="true"
  [type]="'number'"
  appValidate="number"
  [showBorder]="false"
  [showErrorMessage]="true"
  [errorMessageColor]="'green'"
  [errorBorderColor]="'green'"
  [errorPosition]="'right'"
></verbena-input>

<verbena-input
  [label]="'email Value'"
  [placeHolder]="'Enter a email value'"
  [required]="true"
  [type]="'email'"

  [showBorder]="false"
  [showErrorMessage]="true"
  [errorMessageColor]="'green'"
  [errorBorderColor]="'green'"
  [errorPosition]="'bottom'"
></verbena-input>
<!-- A submit button to trigger form submission -->
<button (click)="submit()">Submit</button>

</div>

<h2 [ngStyle]="{
  'font-size': '35px',
  'font-weight':'700',
    'padding-bottom':'20px'
}">Number Range</h2>
 <div
 [ngStyle]="{
  'display': 'grid',
  'grid-template-columns': '1fr 1fr',
  'gap': '20px',
  'padding-bottom':'50px'

}"
 >
  <verbena-input
  [label]="'Max Number'"
  [placeHolder]="'100 is the maximum number'"
  [required]="true"
  [type]="'number'"
  appNumberRange

  [max]="100"

  [showBorder]="true"
  [showErrorMessage]="true"
  [errorMessageColor]="'orange'"
  [errorBorderColor]="'orange'"
  [errorPosition]="'top'"
></verbena-input>

<!-- Input field for age with a blue error message displayed on the right -->
<verbena-input
  [label]="'Min Number'"
  [placeHolder]="'minimum number is 10'"
  [required]="true"
  [type]="'integer'"
  appValidate="number"
  appNumberRange
  [min]="10"
  [showBorder]="true"
  [showErrorMessage]="true"
  [errorMessageColor]="'blue'"
  [errorBorderColor]="'blue'"
  [errorPosition]="'right'"
></verbena-input>

<!-- Input for entering a decimal value with green error messages shown below -->
<verbena-input
  [label]="'Min and Max'"

  [placeHolder]="'max number is 10 and min is 5'"
  [min]="18"
  [max]="60"
  [required]="true"
  [type]="'number'"
  appNumberRange
  [maxNumber]="10"
  [minNumber]="5"


  [showBorder]="false"
  [showErrorMessage]="true"
  [errorMessageColor]="'green'"
  [errorBorderColor]="'green'"
  [errorPosition]="'bottom'"
></verbena-input>


 </div>
