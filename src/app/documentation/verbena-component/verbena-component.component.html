<h2>Customizable Input Example</h2>

<verbena-input
  [label]="'Email'"
  [placeHolder]="'Enter your email'"

  [required]="true"
  [type]="'text'"
  [(value)]="email"
  [showBorder]="true"
  [showErrorMessage]="true"
  [errorMessageColor]="'orange'"
  [errorBorderColor]="'orange'"
  [errorPosition]="'top'"
></verbena-input>

<verbena-input
  [label]="'Age'"
  [placeHolder]="'Enter your age'"
  [required]="true"
  [type]="'integer'"
  appValidate="number"
  [(value)]="age"
  [showBorder]="true"
  [showErrorMessage]="true"
  [errorMessageColor]="'blue'"
  [errorBorderColor]="'blue'"
  [errorPosition]="'right'"
></verbena-input>

<verbena-input
  [label]="'Decimal Value'"
  [placeHolder]="'Enter a decimal value'"

  [required]="true"
  [type]="'decimal'"
  [(value)]="decimalValue"
  [showBorder]="false"
  [showErrorMessage]="true"
  [errorMessageColor]="'green'"
  [errorBorderColor]="'green'"
  [errorPosition]="'bottom'"
></verbena-input>

<button (click)="submit()">Submit</button>
